<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      #vis1 {
        width: 90%;
        height: 75vh;
        background: #ffffff;
        border-radius: 10px;
        margin: auto;
        position: relative;
      }
      .node circle {
        fill: steelblue;
        stroke: #fff;
        stroke-width: 1.5px;
      }
      .link {
        stroke: #aaa;
        stroke-opacity: 0.8;
      }
      text {
        font-size: 35px;
        pointer-events: none;
      }
      .tooltip {
        position: absolute;
        visibility: hidden;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 5px;
        border-radius: 5px;
        pointer-events: none;
      }
      .modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        z-index: 1000;
        width: 60%;
        max-height: 80%;
        overflow-y: auto;
        display: none;
      }
      .modal-header {
        font-size: 18px;
        font-weight: bold;
      }
      .modal-content {
        margin-top: 10px;
      }
      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        font-size: 18px;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none;
      }
    </style>
  </head>
  <body>
    <svg id="vis1"></svg>
    <div class="overlay"></div>
    <div class="modal">
      <span class="close-btn">Ã—</span>
      <div class="modal-header"></div>
      <div class="modal-content"></div>
    </div>
  </body>
  <script>
    const width = window.innerWidth;
    const height = window.innerHeight;

    const svg = d3
      .select("#vis1")
      .attr("viewBox", `0 0 ${width} ${height}`)
      .attr("preserveAspectRatio", "xMidYMid meet");

    const overlay = d3.select(".overlay");
    const modal = d3.select(".modal");
    const closeModal = () => {
      modal.style("display", "none");
      overlay.style("display", "none");
    };
    d3.select(".close-btn").on("click", closeModal);
    overlay.on("click", closeModal);

    const tooltip = d3.select("body").append("div").attr("class", "tooltip");

    d3.csv("data.csv").then((data) => {
      const cleanData = data.filter(
        (d) =>
          d.country &&
          !isNaN(d.e_mort_num) &&
          !isNaN(d.e_inc_100k) &&
          d.e_mort_num !== null &&
          d.e_inc_100k !== null
      );

      const latestData = {};
      cleanData.forEach((row) => {
        const country = row.country;
        const year = +row.year;
        if (!latestData[country] || year > latestData[country].year) {
          latestData[country] = row;
        }
      });

      const filteredData = Object.values(latestData);

      const topCountries = filteredData
        .sort((a, b) => +b.e_mort_num - +a.e_mort_num)
        .slice(0, 18);

      const regions = Array.from(
        d3.group(topCountries, (d) => d.g_whoregion),
        ([region, countries]) => ({ region, countries })
      );

      const regionColor = d3.scaleOrdinal(d3.schemeCategory10);
      const regionColorMap = new Map();
      regions.forEach((group, i) => {
        group.countries.forEach((country) => {
          regionColorMap.set(country.country, regionColor(i));
        });
      });

      const nodes = topCountries.map((d) => ({
        id: d.country,
        mort_num: +d.e_mort_num,
        inc_100k: +d.e_inc_100k,
        region: d.g_whoregion,
        data: d,
        color: regionColorMap.get(d.country),
      }));

      const links = [];
      nodes.forEach((node, i) => {
        nodes.forEach((otherNode, j) => {
          if (i !== j) {
            links.push({
              source: node.id,
              target: otherNode.id,
            });
          }
        });
      });

      const simulation = d3
        .forceSimulation(nodes)
        .force(
          "link",
          d3
            .forceLink(links)
            .id((d) => d.id)
            .distance(430)
        )
        .force("charge", d3.forceManyBody().strength(-300))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .force("collide", d3.forceCollide(50))
        .on("tick", () => {
          node.attr("transform", (d) => `translate(${d.x},${d.y})`);
          link
            .attr("x1", (d) => d.source.x)
            .attr("y1", (d) => d.source.y)
            .attr("x2", (d) => d.target.x)
            .attr("y2", (d) => d.target.y);
        });

      const drag = d3
        .drag()
        .on("start", (event, d) => {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        })
        .on("drag", (event, d) => {
          d.fx = event.x;
          d.fy = event.y;
        })
        .on("end", (event, d) => {
          if (!event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
        });

      const link = svg
        .append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(links)
        .enter()
        .append("line")
        .attr("class", "link")
        .attr("stroke-width", 1)
        .attr("stroke", "#999");

      const node = svg
        .append("g")
        .attr("class", "nodes")
        .selectAll("g")
        .data(nodes)
        .enter()
        .append("g")
        .call(drag);

      node
        .append("circle")
        .attr("r", 40)
        .attr("fill", (d) => d.color)
        .on("mouseover", function (event, d) {
          d3.select(this)
            .transition()
            .duration(200)
            .attr("r", 50)
            .style("fill", "pink");
          tooltip
            .style("visibility", "visible")
            .text(
              `${d.id}: ${d.mort_num} deaths, Incidence per 100k: ${d.inc_100k}`
            )
            .style("left", `${event.pageX + 10}px`)
            .style("top", `${event.pageY + 10}px`);
        })
        .on("mouseout", function () {
          d3.select(this)
            .transition()
            .duration(200)
            .attr("r", 40)
            .style("fill", (d) => d.color);
          tooltip.style("visibility", "hidden");
        })
        .on("click", function (event, d) {
          modal.style("display", "block");
          overlay.style("display", "block");
          d3.select(".modal-header").text(`Details for ${d.id}`);
          d3.select(".modal-content").html(`
              <p><b>Country:</b> ${d.id}</p>
              <p><b>Region:</b> ${d.region}</p>
              <p><b>Population:</b> ${d.data.e_pop_num}</p>
              <p><b>Mortality Number:</b> ${d.mort_num}</p>
              <p><b>Incidence per 100k:</b> ${d.inc_100k}</p>
              <p><b>Case Fatality Rate (CFR):</b> ${d.data.cfr_pct}%</p>
            `);
        });

      node
        .append("text")
        .text((d) => d.id)
        .attr("dx", 25)
        .attr("dy", ".35em");
    });
  </script>
</html>
